<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idades</title>

    <link rel="stylesheet" href="style.css">



</head>
<body onload="carregar()">
    <header>
        <h1>Verificador de idades</h1>
    </header>


    <section>

    <div id="central">

        <p id="msgOla"> Ano de nascimento
            <input type="number" name="txtano" id="txtano" min="0" max="2022">
        </p>

    <div id="msg">
        <p>Sexo:
            <input type="radio" name="radsex" id="masc" checked>
            <label for="mas">Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label>

        </p>

        <p><input type="button" value="Verificar" onclick="verificar()"></p>
        <div id="resp">
            Informe a idade e o sexo para saber o resultado.
        </div>
    </div>

    <div id="imagem">


    </div>
    </div>
    </section>





    <footer>
        By: Rafael Radieddine
    </footer>



<script src="script.js"></script>





</body>
</html>
